reader: "filesystem"
writer: "filesystem"
plugins: ["markdown", "blank", "tags"]
url_scheme:
    index: ""
    archive: "/archive/"
    tag: "/tag/%slug/"
    post: "/%year/%month/%slug/"
    page: "/%slug/"
    feed: "/feed/"
    error: "/error/"
options:
    reader:
        directory: "content"
        extension: "md"
    writer:
        directory: "site"
    jinja:
        template: "template"
    markdown:
        extras: ["tables", "code-highlight"]
    blank:
        generate:
            index: "index"
            archive: "archive"
            feed: "feed"
            error: "error"
